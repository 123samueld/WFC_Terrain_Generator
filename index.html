<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Standard Template Engine</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="title-wrapper">
    <img id="title-bg" src="./Assets/title_plaque.png" alt="Title Plaque Background" />
    <div id="title-glow"></div>
    <h1 id="title">WFC Terrain Generator</h1>
    <h1 id="title-outline">WFC Terrain Generator</h1>
  </div>

  <!-- Canvas element where the game will be drawn -->
  <canvas id="gameCanvas"></canvas>
  <canvas id="miniMapCanvas"></canvas>

  <div id="nestedMenuComponent">
    <div id="buildMenu">
      <div class="metal-line" id="topLine"></div>
      <div class="menu-content" id="menuContent">
        <div class="header-row">
          <h2 id="menuHeader"></h2>
        </div>
        <div class="button-container QContainer" id="QButtonContainer">
          <button id="btnQ" class="menu-button" style="background-image: url('./Assets/Nested_Menu_Icons/Main_Menu_Icons/Back.png');"></button>
          <span id="QButtonText">Back</span>
        </div>
        <div class="button-container WContainer" id="WButtonContainer">
          <button id="btnW" class="menu-button" style="background-image: url('./Assets/Nested_Menu_Icons/Main_Menu_Icons/Back.png');"></button>
          <span id="WButtonText">Back</span>
        </div>
        <div class="button-container EContainer" id="EButtonContainer">
          <button id="btnE" class="menu-button" style="background-image: url('./Assets/Nested_Menu_Icons/Main_Menu_Icons/Back.png');"></button>
          <span id="EButtonText">Back</span>
        </div>
        <div class="button-container RContainer" id="RButtonContainer">
          <button id="btnR" class="menu-button" style="background-image: url('./Assets/Nested_Menu_Icons/Main_Menu_Icons/Back.png');"></button>
          <span id="RButtonText">Back</span>
        </div>
        <div class="button-container AContainer" id="AButtonContainer">
          <button id="btnA" class="menu-button" style="background-image: url('./Assets/Nested_Menu_Icons/Main_Menu_Icons/Back.png');"></button>
          <span id="AButtonText">Back</span>
        </div>
        <div class="button-container SContainer" id="SButtonContainer">
          <button id="btnS" class="menu-button" style="background-image: url('./Assets/Nested_Menu_Icons/Main_Menu_Icons/Back.png');"></button>
          <span id="SButtonText">Back</span>
        </div>
        <div class="button-container DContainer" id="DButtonContainer">
          <button id="btnD" class="menu-button" style="background-image: url('./Assets/Nested_Menu_Icons/Main_Menu_Icons/Back.png');"></button>
          <span id="DButtonText">Back</span>
        </div>
        <div class="button-container FContainer" id="FButtonContainer">
          <button id="btnF" class="menu-button" style="background-image: url('./Assets/Nested_Menu_Icons/Main_Menu_Icons/Back.png');"></button>
          <span id="FButtonText">Back</span>
        </div>
        <div class="button-container ZContainer" id="ZButtonContainer">
          <button id="btnZ" class="menu-button" style="background-image: url('./Assets/Nested_Menu_Icons/Main_Menu_Icons/Back.png');"></button>
          <span id="ZButtonText">Back</span>
        </div>
        <div class="button-container XContainer" id="XButtonContainer">
          <button id="btnX" class="menu-button" style="background-image: url('./Assets/Nested_Menu_Icons/Main_Menu_Icons/Back.png');"></button>
          <span id="XButtonText">Back</span>
        </div>
        <div class="button-container CContainer" id="CButtonContainer">
          <button id="btnC" class="menu-button" style="background-image: url('./Assets/Nested_Menu_Icons/Main_Menu_Icons/Back.png');"></button>
          <span id="CButtonText">Back</span>
        </div>
        <div class="button-container VContainer" id="VButtonContainer">
          <button id="btnV" class="menu-button" style="background-image: url('./Assets/Nested_Menu_Icons/Main_Menu_Icons/Back.png');"></button>
          <span id="VButtonText">Back</span>
        </div>
      </div>
      <div class="metal-line" id="bottomLine"></div>
    </div>
  
    <button id="neonButton">Build Menu</button>
  </div>
  

 
  <!-- Import main JavaScript file -->
  <script type="module" src="JS/Main.js"></script>
  <script type="module" src="JS/Input.js"></script>
  <script type="module" src="JS/BuildMenu.js"></script>
  <script type="module" src="JS/Initialise.js"></script>
</body>
</html>
